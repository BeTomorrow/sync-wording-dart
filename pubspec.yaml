name: sync_wording
version: 1.0.1
description: A dart command-line application to generate localization assets and class files used by your Flutter application from a GoogleSheet document.
repository: https://github.com/BeTomorrow/sync-wording-dart
homepage: https://github.com/BeTomorrow/sync-wording-dart
issue_tracker: https://github.com/BeTomorrow/sync-wording-dart/issues

environment:
  sdk: ^3.3.0

dependencies:
  yaml: ^3.1.2
  http: ^1.2.2
  googleapis_auth: ^1.6.0
  args: ^2.5.0
  gsheets: ^0.5.0

dev_dependencies:
  lints: ^4.0.0
  test: ^1.24.0

false_secrets:
 - /lib/config/wording_config_loader.dart